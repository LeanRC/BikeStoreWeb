<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Store - La mejor tienda de bicicletas de Villa Crespo</title>
    <meta name="description" content="Ofrecemos bicicletas de las primeras marcas y los accesorios de la mejor calidad. Conseguí los mejores precios.">
    <meta name="keywords" content="bicicleta, oferta, precio">
    <link rel="shortcut icon" href="./img/rueda.png" type="image/png">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Mi CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="barraSuperior">
        <a href="index.html">
            <img class="redimension-30" src="./img/logo.svg" alt="Logo de Bike Store">
        </a>
    </div>
    
    <!-- Menú nav -->
    <nav class="navbar navbar-expand-lg" id="barranav">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link" href="./pages/productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="./pages/contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="./pages/nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="./pages/lanzamientos.html">Lanzamientos</a>
                    </li>         
                </ul>
            </div>
        </div>
    </nav>
    <!-- Fin nav -->

    <!-- Encabezado -->
    <header>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/header 1.jpg" class="d-block w-100" alt="Imagen Carrousel 1">
                </div>
                <div class="carousel-item">
                    <img src="./img/header 2.jpg" class="d-block w-100" alt="Imagen Carrousel 2">
                </div>
                <div class="carousel-item">
                    <img src="./img/header 3.jpg" class="d-block w-100" alt="Imagen Carrousel 3">
                </div>
            </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
        </div>      
    </header>

    <!-- Título de Oferta del día con gradiante -->
    <div class="tituloGradiante">
        <h1>Oferta del día</h1>
    </div>

    <!-- Oferta del día -->
    <main id="oferta">
        <section class="ofertaDia">
            <div></div>
            <figure>
                <img class="redimension-50" src="./img/venzo verde.jpg" alt="Imagen venzo raptor r29">
                <figcaption>Bicicleta Venzo Raptor 29</figcaption>
                <p>Precio: $65000</p>
                <button class="button">Comprar</button>
            </figure>
            <div></div>
        </section>
    </main>
        
    <!-- Footer -->
    <div class="linea"></div>
    <footer class="pieDePagina">
        <div class="datos">
            <li>
                <p>Serrano 1109, Villa Crespo</p>
                <p>+54 11 4268-9534</p>
                <P>Lunes a sábados de 10 a 20 hs</P>
            </li>
        </div>
        <div class="redesSociales">
            <p>Seguinos en nuestras redes sociales</p>
            <a href="https://es-la.facebook.com/" target="_blank">
                <img src="./img/facebook.png" alt="link facebook">     
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="./img/instagram.png" alt="link instagram">
            </a>
            <a href="https://twitter.com/?lang=es" target="_blank">
                <img src="./img/twitter.png" alt="link twitter">
            </a>
        </div>
    </footer>
    
    <!-- JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
